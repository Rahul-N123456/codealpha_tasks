<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Wave Music Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background decorative elements -->
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>
  <div class="bg-orb bg-orb-3"></div>

  <!-- Main Player Container -->
  <div class="music-player">
    <!-- Header -->
    <div class="player-header">
      <h1 class="player-title">
        <i class="fas fa-wave-square"></i>
        Sonic Wave
      </h1>
      <div class="header-buttons">
        <button class="header-btn" title="Minimize">
          <i class="fas fa-minus"></i>
        </button>
        <button class="header-btn" title="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Album Art -->
    <div class="album-art-container">
      <div class="album-art" id="albumArt">
        <img src="https://picsum.photos/240/240?random=1" alt="Album Art" id="albumImage">
        <div class="album-glow"></div>
      </div>
    </div>

    <!-- Track Info -->
    <div class="track-info">
      <h2 class="track-title" id="trackTitle">Loading...</h2>
      <p class="track-artist" id="trackArtist">--</p>
      <p class="track-album" id="trackAlbum">--</p>
    </div>

    <!-- Progress Section -->
    <div class="progress-section">
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
          <div class="progress-thumb" id="progressThumb"></div>
        </div>
      </div>
      <div class="time-display">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
    </div>

    <!-- Main Controls -->
    <div class="main-controls">
      <button class="control-btn secondary" id="shuffleBtn" title="Shuffle">
        <i class="fas fa-shuffle"></i>
      </button>
      <button class="control-btn" id="prevBtn" title="Previous">
        <i class="fas fa-backward-step"></i>
      </button>
      <button class="control-btn play-btn" id="playPauseBtn" title="Play">
        <i class="fas fa-play" id="playIcon"></i>
      </button>
      <button class="control-btn" id="nextBtn" title="Next">
        <i class="fas fa-forward-step"></i>
      </button>
      <button class="control-btn secondary" id="repeatBtn" title="Repeat">
        <i class="fas fa-repeat"></i>
      </button>
    </div>

    <!-- Secondary Controls -->
    <div class="secondary-controls">
      <div class="volume-control">
        <button class="control-btn volume-btn" id="volumeBtn" title="Volume">
          <i class="fas fa-volume-up" id="volumeIcon"></i>
        </button>
        <div class="volume-slider-container">
          <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>
      </div>
      <button class="control-btn secondary playlist-btn" id="playlistBtn" title="Playlist">
        <i class="fas fa-list"></i>
        <span class="playlist-indicator" id="playlistIndicator"></span>
      </button>
    </div>

    <!-- Playlist Panel -->
    <div class="playlist-panel" id="playlistPanel">
      <div class="playlist-header">
        <h3>Playlist</h3>
        <span class="playlist-count" id="playlistCount">0 tracks</span>
      </div>
      <div class="playlist-content" id="playlistContent">
        <!-- Playlist items will be dynamically added here -->
      </div>
    </div>
  </div>

  <!-- Hidden Audio Element -->
  <audio id="audioPlayer"></audio>

  <script src="script.js"></script>
</body>
</html>
